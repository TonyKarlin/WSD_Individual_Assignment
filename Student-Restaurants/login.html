<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="resources/icon.png" />
    <link rel="stylesheet" href="./assets/styles/login-style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css"
    />
    <script src="login-script.js" type="module"></script>
  </head>

  <body>
    <div class="app">
      <header class="app-header">
        <div class="logo">
          <img
            href="index.html"
            src="resources/icon.png"
            alt="Logo"
            width="80"
            height="80"
          />
          <div class="title">
            <h1 class="page-title">Student Restaurants</h1>
          </div>
        </div>
        <div class="lang">
          <span id="lang-icon" class="fi fi-gb"></span>
          <p>â–¼</p>
          <div class="lang-dropdown" style="display: none"></div>
        </div>
      </header>
      <main class="app-main">
        <div class="sign-in-container">
          <h2 class="sign-in-heading">Sign-in</h2>
          <form class="login-form" action="../index.html" method="post">
            <label for="username" class="label-username">Username:</label>
            <input type="text" id="username" name="username" required />

            <label for="password" class="label-password">Password:</label>
            <input type="password" id="password" name="password" required />

            <button type="submit" class="sign-in-button">Sign-in</button>
          </form>
          <div class="flavour-container">
            <p class="register-paragraph">Not registered yet?</p>
            <a href="./register.html" class="register-link">Register</a>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
